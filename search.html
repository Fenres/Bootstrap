<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">    <title>Поиск животных</title>
</head>
<body>
   <header class="bg-light bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="png/logo.jpg" class="w-25 rounded-3" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Личный кабинет</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_pet.html">Добавить объявление</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="search.html">Поиск по объявлениям</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
              <button type="button" class="btn btn-primary" onclick="searchAds()">Поиск</button>
            </form>
          </div>
        </div>
    </nav>
   </header>

   <header>
    <h1 class="text-center text-white bg-primary m-2">Поиск объявлений о потерянных животных</h1>
   </header>
 
   <main>
     <div class="search-box text-center">
       <h3>Поиск</h3>
       <input type="text" id="regionInput" placeholder="Район">
       <input type="text" id="animalTypeInput" placeholder="Вид животного">
       <button type="button" class="btn btn-primary" onclick="searchAds()">Найти</button>
     </div>

     <div id="adsContainer"></div>

     <!-- Pagination controls -->
     <div id="paginationContainer" class="text-center">
       <button id="prevPage" class="btn btn-secondary" onclick="changePage(-1)">Предыдущая</button>
       <span id="pageNumber">1</span>
       <button id="nextPage" class="btn btn-secondary" onclick="changePage(1)">Следующая</button>
     </div>
   </main>
 
   <footer>
     <p>Поиск объявлений о потерянных животных © 2024</p>
   </footer>

   <script>
    let currentPage = 1;
    const resultsPerPage = 10;
  
    async function searchAds() {
      const region = document.getElementById('regionInput').value.trim();
      const animalType = document.getElementById('animalTypeInput').value.trim().toLowerCase();
  
      // Prepare query parameters
      const queryParams = new URLSearchParams();
      if (region) queryParams.append('district', region);
      if (animalType) queryParams.append('kind', animalType);
  
      try {
        // Fetch results from the backend API
        const response = await fetch(`https://yourapi.com/api/search/?${queryParams.toString()}`);
  
        if (!response.ok) {
          throw new Error('Failed to fetch data from the server');
        }
  
        const data = await response.json();
  
        // Display ads or message if no results
        if (data.data.orders && data.data.orders.length > 0) {
          displayAds(data.data.orders);
          setupPagination(data.data.orders.length);
        } else {
          displayAds([]);
          document.getElementById('paginationContainer').style.display = 'none';  // Hide pagination
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('adsContainer').innerHTML = '<p>Произошла ошибка при загрузке данных. Пожалуйста, попробуйте снова.</p>';
      }
    }
  
    function displayAds(ads) {
      const adsContainer = document.getElementById('adsContainer');
      adsContainer.innerHTML = '';  // Clear previous ads
  
      if (ads.length === 0) {
        adsContainer.innerHTML = '<p>Объявлений не найдено.</p>';
        return;
      }
  
      // Pagination logic
      const start = (currentPage - 1) * resultsPerPage;
      const end = start + resultsPerPage;
      const adsToDisplay = ads.slice(start, end);
  
      adsToDisplay.forEach(ad => {
        const adElement = document.createElement('div');
        adElement.className = 'ad';
        adElement.innerHTML = `
          <img src="${ad.photos}" alt="${ad.kind}">
          <p><strong>ID:</strong> ${ad.id}</p>
          <p><strong>Вид животного:</strong> ${ad.kind}</p>
          <p><strong>Описание:</strong> ${ad.description}</p>
          <p><strong>Номер чипа:</strong> ${ad.mark}</p>
          <p><strong>Район:</strong> ${ad.district}</p>
          <p><strong>Дата:</strong> ${ad.date}</p>
        `;
        adsContainer.appendChild(adElement);
      });
    }
  
    function setupPagination(totalResults) {
      const totalPages = Math.ceil(totalResults / resultsPerPage);
      document.getElementById('pageNumber').textContent = currentPage;
  
      // Enable/disable pagination buttons
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages;
  
      // Show or hide pagination controls based on the total results
      document.getElementById('paginationContainer').style.display = totalResults > resultsPerPage ? 'block' : 'none';
    }
  
    function changePage(direction) {
      currentPage += direction;
      searchAds();
    }
  
    // Reset page to 1 when new search is triggered
    document.querySelector('button').addEventListener('click', () => {
      currentPage = 1;
      searchAds();
    });
  
    // Initially load ads if any default search criteria exist
    searchAds();
  </script>
  

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> </body>
</html>
